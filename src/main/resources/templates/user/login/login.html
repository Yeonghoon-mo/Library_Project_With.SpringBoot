<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="/layout/userLayout" xmlns:layout="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="main">
	<div id="contents" class="container">
		<div class="innerwrap">
			<div class="content">
				<div class="login_wrap">
				<form id="form" name="form" onsubmit="return false;">
					<!-- 로그인 입력폼 -->
					<ul class="login_input">
						<li class="in_id"><label for="loginId">이메일</label><input type="email" title="아이디" id="loginId" name="loginId" placeholder="이메일" /></li>
						<li class="in_pw"><label for="password">비밀번호</label><input type="password" title="비밀번호" id="password" name="password" placeholder="비밀번호" /></li>
					</ul>
					<p class="id_chk"><span class="chkbox"><input type="checkbox" id="saveId" name="saveId"/>
						<i></i> <label for="saveId">아이디 저장</label></span></p>
					<button type="button" class="btns btn_mem" id="loginButton" name="loginButton" onclick="login()">로그인</button>
					<div class="add_menu">
						<p class="sch_menu"><a href="/login/search-id">아이디 찾기</a><a href="/login/search-password">비밀번호 찾기</a></p>
					</div>
					<!-- // 로그인 입력폼 -->
					<div class="link_join">
						<a href="/join/agree">회원가입</a>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	</th:block>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/

			window.onload = () => {
				addEnterSearchEvent();
			}

			function findById(id) {
				return document.getElementById(id);
			}

			/** 키워드 (엔터 검색 이벤트 바인딩) */
			function addEnterSearchEvent() {
				findById('password').addEventListener('keyup', (e) => {
					if (e.keyCode === 13) {
						findById('loginButton').click();
					}
				});
				findById('loginId').addEventListener('keyup', (e) => {
					if (e.keyCode === 13) {
						findById('loginButton').click();
					}
				});
			}

			/** 유효성 검사 */
			 function isValid() {

				 const form = findById('form');

				 if(!form.loginId.value.trim()) {
					 alert('아이디를 입력해주세요.');
					 form.loginId.focus();
					 return false;
				 }

				 if(!form.password.value.trim()) {
					 alert('비밀번호를 입력해주세요.');
					 form.loginId.focus();
					 return false;
				 }

				 return true;
			 }

			/** 로그인 */
			function login() {
				if(!isValid()) {
					return false;
				}

				const form = findById('form');
				const params = {
					loginId : form.loginId.value,
					password : form.password.value
				};
				fetch('/api/members/login', {
					method : 'POST',
					headers  : {
						'Content-Type' : 'application/json'
					},
					body : JSON.stringify(params)

				}).then(response => {
					if(!response.ok){
						throw new Error("Request failed...");
					}
					location.assign("/");
				}).catch(error => {
					form.password.focus();
					alert('아이디 또는 비밀번호가 틀렸습니다.');
				});
			}

			/** 쿠키를 이용한 아이디 저장 */
			$(document).ready(function() {
				// 저장된 쿠키값을 가져와서 ID 칸에 넣어준다. 없으면 공백으로 들어감.
				var key = getCookie("key");
				$("#loginId").val(key);

				// 그 전에 ID를 저장해서 처음 페이지 로딩 시, 입력 칸에 저장된 ID가 표시된 상태라면,
				if ($("#loginId").val() !== "") {
					$("#saveId").attr("checked", true); // ID 저장하기를 체크 상태로 두기.
				}

				$("#saveId").change(function () { // 체크박스에 변화가 있다면,
					if ($("#saveId").is(":checked")) { // ID 저장하기 체크했을 때,
						setCookie("key", $("#loginId").val(), 7); // 7일 동안 쿠키 보관
					} else { // ID 저장하기 체크 해제 시,
						deleteCookie("key");
					}
				});

				// ID 저장하기를 체크한 상태에서 ID를 입력하는 경우, 이럴 때도 쿠키 저장.
				$("#loginId").keyup(function () { // ID 입력 칸에 ID를 입력할 때,
					if ($("#saveId").is(":checked")) { // ID 저장하기를 체크한 상태라면,
						setCookie("key", $("#loginId").val(), 30); // 30일 동안 쿠키 보관
					}
				});

				// 쿠키 저장하기
				// setCookie => saveid함수에서 넘겨준 시간이 현재시간과 비교해서 쿠키를 생성하고 지워주는 역할
				function setCookie(cookieName, value, exdays) {
					var exdate = new Date();
					exdate.setDate(exdate.getDate() + exdays);
					var cookieValue = escape(value)
							+ ((exdays == null) ? "" : "; expires=" + exdate.toGMTString());
					document.cookie = cookieName + "=" + cookieValue;
				}

				// 쿠키 삭제
				function deleteCookie(cookieName) {
					var expireDate = new Date();
					expireDate.setDate(expireDate.getDate() - 1);
					document.cookie = cookieName + "= " + "; expires="
							+ expireDate.toGMTString();
				}

				// 쿠키 가져오기
				function getCookie(cookieName) {
					cookieName = cookieName + '=';
					var cookieData = document.cookie;
					var start = cookieData.indexOf(cookieName);
					var cookieValue = '';
					if (start != -1) { // 쿠키가 존재하면
						start += cookieName.length;
						var end = cookieData.indexOf(';', start);
						if (end == -1) // 쿠키 값의 마지막 위치 인덱스 번호 설정
							end = cookieData.length;
						cookieValue = cookieData.substring(start, end);
					}
					return unescape(cookieValue);
				}
			});


			/*]]>*/
		</script>
	</th:block>
</html>
